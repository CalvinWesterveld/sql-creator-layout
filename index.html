<!doctype html>
<html class="no-js" lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>SQL Creator</title>

        <meta name="description" content="Lightweight SQL Creator for Arcturus.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/grid.min.css">
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body>
        <div class="container_12">
            <div class="grid_12">
                <h2>SQL Creator</h2>
            </div>
            <form action="" method="post">
                <div id="formatter" class="grid_12">
                    <h3>Formatter</h3>
                    <select name="formatter">
                        <option selected disabled>Choose a formatter</option>
                        <option value="arcturus">Arcturus</option>
                        <option value="plus">Plus</option>
                    </select>
                </div>
                <div id="content"></div>
            </form>
            <div id="button" class="grid_12">
                <button onclick="create();">CREATE</button>
            </div>
            <div id="result">
                <div class="grid_12">
                    <h2>Result</h2>
                </div>
                <div class="grid_4">
                    <h3>catalog_items</h3>
                    <textarea id="catalogItems" onclick="this.focus(); this.select()" readonly></textarea>
                </div>
                <div class="grid_4">
                    <h3>items_base</h3>
                    <textarea id="itemsBase" onclick="this.focus(); this.select()" readonly></textarea>
                </div>
                <div class="grid_4">
                    <h3>furnidata.xml</h3>
                    <textarea id="furnidata" onclick="this.focus(); this.select()" readonly></textarea>
                </div>
            </div>
            <footer class="grid_12">
                <p style="text-align: center;">Made with <span style="color: #F44336">&hearts;</span> by Tafelglotzer.</p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/select.min.js"></script>
        <script src="js/main.min.js"></script>
    </body>
</html>
